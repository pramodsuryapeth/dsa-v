<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer</title>
    <link rel="stylesheet" href="Public\css\style.css">
</head>
<body>
    <header>
        <h1>DSA Visualizer</h1>
        <input type="text" id="searchbar" placeholder="Search algorithms...">

    <main class="grid-container">
        <div class="card">
            <!-- <a href="SortAnimation.html"> -->
            <img src="Image\WhatsApp Image 2024-11-08 at 6.07.38 PM.jpeg" alt="Bubble Sort">
            <h3>Bubble Sort</h3>
          
        </div>
        <div class="card">
            <img src="Image\WhatsApp Image 2024-11-08 at 6.07.39 PM.jpeg" alt="Linear Search">
            <h3>Linear Search</h3>
            
        </div>
        <div class="card">
            <img src="Image\WhatsApp Image 2024-11-08 at 6.07.40 PM.jpeg" alt="Linear Search">

        </div>
        <div class="card">
            <img src="Image\WhatsApp Image 2024-11-08 at 6.07.39 PM (1).jpeg" alt="Linear Search">

        </div>

            <img src="Image\WhatsApp Image 2024-11-08 at 6.07.40 PM (1).jpeg" alt="Linear Search">
